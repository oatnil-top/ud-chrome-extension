<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=280">
  <title>UnderControl Web Clipper</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="app">
    <header>
      <h1><a href="https://ud.oatnil.top" target="_blank" id="home-link">UnderControl</a></h1>
      <a href="https://github.com/oatnil-top/ud-chrome-extension" target="_blank" class="header-icon" title="GitHub">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0016 8c0-4.42-3.58-8-8-8z"/></svg>
      </a>
    </header>

    <!-- Setup View -->
    <div id="view-setup" class="view">
      <div class="field">
        <label for="api-url">API URL</label>
        <input type="url" id="api-url" placeholder="https://ud.oatnil.top/api">
      </div>

      <!-- Auth method tabs -->
      <div class="auth-tabs">
        <button id="tab-login" class="auth-tab active">Login</button>
        <button id="tab-apikey" class="auth-tab">API Key</button>
      </div>

      <!-- Login fields -->
      <div id="auth-login">
        <div class="field">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="username">
        </div>
        <div class="field">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="password">
        </div>
        <button id="btn-login" class="btn-primary">Login</button>
      </div>

      <!-- API Key fields -->
      <div id="auth-apikey" class="hidden">
        <div class="field">
          <label for="api-key">API Key</label>
          <input type="password" id="api-key" placeholder="ak_...">
        </div>
        <div class="btn-row">
          <button id="btn-test" class="btn-secondary">Test</button>
          <button id="btn-save-key" class="btn-primary">Save</button>
        </div>
      </div>

      <div id="setup-status" class="hidden"></div>

      <div class="divider">
        <span>or</span>
      </div>

      <button id="btn-local-save" class="btn-secondary btn-full">Save to Local</button>
    </div>

    <!-- Ready View (main view when authenticated) -->
    <div id="view-ready" class="view hidden">
      <div class="field">
        <label for="task-title">Title</label>
        <input type="text" id="task-title" placeholder="Page title">
      </div>
      <div class="field">
        <label>Tags</label>
        <div class="tags-input" id="tags-input">
          <input type="text" id="tag-text" placeholder="Add tag...">
        </div>
      </div>
      <button id="btn-capture" class="btn-primary">Save Page</button>
      <button id="btn-local-save-ready" class="btn-secondary btn-full">Save to Local</button>
    </div>

    <!-- Saving View -->
    <div id="view-saving" class="view hidden">
      <div class="status">
        <div class="spinner"></div>
        <span id="saving-label">Saving page...</span>
      </div>
    </div>

    <!-- Success View -->
    <div id="view-success" class="view hidden">
      <div class="status success">
        <span class="check">&#10003;</span>
        <span>Saved!</span>
      </div>
      <p id="saved-title" class="saved-title"></p>
    </div>

    <!-- Error View -->
    <div id="view-error" class="view hidden">
      <div class="status error-status">
        <span class="x-mark">&#10007;</span>
        <span>Failed</span>
      </div>
      <p id="error-message" class="error"></p>
      <button id="btn-retry" class="btn-secondary">Retry</button>
    </div>

    <!-- Footer (authenticated) -->
    <div id="footer" class="footer hidden">
      <span id="display-name" class="user-name"></span>
      <button id="btn-settings" class="btn-link">Settings</button>
      <button id="btn-logout" class="btn-link">Logout</button>
    </div>

    <!-- Settings View -->
    <div id="view-settings" class="view hidden">
      <div class="field">
        <label for="settings-api-url">API URL</label>
        <input type="url" id="settings-api-url">
      </div>
      <div class="btn-row">
        <button id="btn-save-settings" class="btn-secondary">Save</button>
      </div>
      <div id="settings-status" class="hidden"></div>
      <button id="btn-back" class="btn-link">Back</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
